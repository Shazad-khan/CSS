<!-- 
    1.descendant selector select all elements that are descendants a specified element
    2.child selector (>) it selects all the elements that are the childre of a specified element
    3.adjacent sibling selector (+) is used to selet an element that is direclty after another specific element
    4.general sibling selector(~) it selects all elements that are next siblings of a specified element
 -->
 <!DOCTYPE html>
<html>
<head>
<style>
/* descendat selector */

/* div p {

} */
/* child selectors */
/* div > p {

} */
/* adjacent sibling selector */
/* div + p {
  background-color: yellow;
} */
/* general sibling selector */
div ~ p {
  background-color: red;
}
</style>
</head>
