<!DOCTYPE html>
<html lang="en">
<head>
  <title>progress-bar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Progress Bar With Label</h2>
  <div class="progress">
      <!-- we can change it's color just by adding bg-info, bg-primary, bg-sucess, bg-warning and others too -->
    <div class="progress-bar" style="width:50%">50%</div>
    
  </div>
</div>
<!-- we can add progress bar striped to look the progress bar striped -->
<div class="container mt-3">
<div class="progress">
    <div class="progress-bar progress-bar-striped bg-secondary" style="width:50%">50%</div>
</div>
</div>
<!-- we can add progress bar animated to make it look animated -->
<div class="container mt-3">
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width:50%">50%</div>
    </div>
    </div>
<!-- we can also use multiple progress bar to divide it inot parts -->
    <div class="container mt-3">
        <div class="progress">
            <div class="progress-bar bg-success" style="width:40%">
              Free Space
            </div>
            <div class="progress-bar bg-warning" style="width:10%">
              Warning
            </div>
            <div class="progress-bar bg-danger" style="width:20%">
              Danger
            </div>
          </div>
    </div>
<!-- we can change its color by adding text-info, text-sucess, text-primary etc -->
<!-- we can also add spinner grow to add the grow loading  -->
    <div class="container mt-3">
        <div class="spinner-border text-danger"></div>
        <div class="spinner-grow text-info"></div>
    </div>
</body>
</html>
