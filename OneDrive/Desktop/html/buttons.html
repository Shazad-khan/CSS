<!DOCTYPE html>
<html lang="en">
<head>
  <title>Buttons example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- we can make the button look larger and smalled by using btn-lg for large and btn-sm for small -->
<div class="container mt-3">
  <h2>Button Styles</h2>
  <button type="button" class="btn btn-lg">Basic</button>
  <button type="button" class="btn btn-primary btn-sm">Primary</button>
  <button type="button" class="btn btn-secondary">Secondary</button>
  <button type="button" class="btn btn-success">Success</button>
  <button type="button" class="btn btn-info">Info</button>
  <button type="button" class="btn btn-warning">Warning</button>
  <button type="button" class="btn btn-danger">Danger</button>
  <button type="button" class="btn btn-dark">Dark</button>
  <button type="button" class="btn btn-light">Light</button>
  <button type="button" class="btn btn-link">Link</button>      
</div>
<!-- we can use outline class to show just the outline of the btn -->
<div class="container mt-3">
    <h2>Button Outline</h2>
    <button type="button" class="btn btn-outline-primary btn-lg">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success btn-lg">Success</button>
    <button type="button" class="btn btn-outline-info btn-sm">Info</button>
    <button type="button" class="btn btn-outline-warning btn-lg">Warning</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-darkbtn-sm">Dark</button>
    <button type="button" class="btn btn-outline-light text-dark">Light</button>
  </div>

  <!-- we can add active and disabled class to show that the buttons are in active or disabled -->
  <div class="container mt-3">
    <h2>Button States</h2>
    <button type="button" class="btn btn-success">Primary Button</button>
    <button type="button" class="btn btn-success active">Active Primary</button>
    <button type="button" class="btn btn-success" disabled>Disabled Primary</button>
    <a href="#" class="btn btn-success disabled">Disabled Link</a>
  </div>
  
  <div class="container mt-3">
    <h2>Spinner Buttons</h2>
    <p>Add spinners to buttons:</p>
                                          
    <button class="btn btn-primary">
        <!-- we use spinner boder to use the spineer in the button to show loading -->
      <span class="spinner-border spinner-border-sm"></span>
    </button>
  
    <button class="btn btn-info">
      <span class="spinner-border spinner-border-sm"></span>
      Loading..
    </button>
    
    <button class="btn btn-danger" disabled>
      <span class="spinner-border spinner-border-sm"></span>
      Loading..
    </button>
    <!-- we use spinner-grow to show that the button is recording or some purpose like that -->
    <button class="btn btn-success" disabled>
      <span class="spinner-grow spinner-grow-sm"></span>
      Loading..
    </button>
  </div>

  <!-- we can use group button to group the buttons together -->
  <div class="container mt-3">
    <h2>Button Group</h2>
    <p>The .btn-group class creates a button group:</p>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Shazad</button>
      <button type="button" class="btn btn-primary">farhan</button>
      <button type="button" class="btn btn-primary">faisal</button>
    </div>
  </div>
  <!-- we can also use vertical option to group the buttons verticaly --> -->
  <!-- <div  class="container mt-3">
  <div class="btn-group-vertical">
    <button type="button" class="btn btn-primary">Shazad</button>
    <button type="button" class="btn btn-primary">farhan</button>
    <button type="button" class="btn btn-primary">faisal</button>
  </div>
</div>

<!-- we can use badges round-pill to make the cuttons look like pilles -->
<div class="container mt-3">
    <span class="badge rounded-pill bg-primary">Primary</span>
<span class="badge rounded-pill bg-secondary">Secondary</span>
<span class="badge rounded-pill bg-success">Success</span>
<span class="badge rounded-pill bg-danger">Danger</span>
<span class="badge rounded-pill bg-warning">Warning</span>
<span class="badge rounded-pill bg-info">Info</span>
<span class="badge rounded-pill bg-light">Light</span>
<span class="badge rounded-pill bg-dark">Dark</span>
</div>

<!-- we cna use badge inside the to show that it has some notification -->
<div class="container mt-3">
    <button type="button" class="btn btn-success">
        Messages <span class="badge bg-danger">4</span>
      </button>
</div>
</body>
</html>
